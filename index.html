<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="Demo-images/icon.png" />
    <style>
      :root {
        --bg-color: #0f172a;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent: #38bdf8;
        --card-bg: #1e293b;
        --border-color: #334155;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      h1,
      h2,
      h3 {
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .section-subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 4rem;
        font-weight: 300;
      }

      header {
        padding: 4rem 0;
        text-align: center;
        border-bottom: 1px solid var(--border-color);
      }

      .logo-icon {
        font-size: 3rem;
        color: var(--accent);
        margin-bottom: 1rem;
        display: inline-block;
      }

      .app-name {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      .version {
        color: var(--text-secondary);
        font-family: monospace;
        padding: 0.25rem 0.75rem;
        background: var(--card-bg);
        border-radius: 4px;
        font-size: 0.9rem;
      }

      .showcase-section {
        padding: 4rem 0;
      }

      .slideshow-wrapper {
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .mobile-frame {
        width: 280px;
        height: 580px;
        border-radius: 30px;
        border: 10px solid var(--border-color);
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        position: relative;
        background: #000;
      }

      .mobile-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }
      .mobile-frame img.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      .web-frame {
        width: 100%;
        aspect-ratio: 16/9;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .web-frame img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: none;
      }
      .web-frame img.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .nav-btn {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: 2rem;
        cursor: pointer;
        padding: 1rem;
        transition: color 0.3s;
      }

      .nav-btn:hover {
        color: var(--accent);
      }

      .features-section {
        padding: 4rem 0;
        background: var(--card-bg);
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
      }

      .feature-item {
        display: flex;
        align-items: center;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: transform 0.2s;
        background: var(--bg-color);
      }

      .feature-item:hover {
        transform: translateY(-2px);
        border-color: var(--accent);
      }

      .feature-icon {
        font-size: 1.25rem;
        color: var(--accent);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(56, 189, 248, 0.1);
        border-radius: 50%;
        margin-right: 1rem;
      }

      .feature-text {
        font-weight: 500;
        color: var(--text-primary);
      }

      .credits-section {
        padding: 4rem 0;
        border-top: 1px solid var(--border-color);
      }

      .credits-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 3rem;
      }

      .credit-card {
        padding: 2rem;
        border: 1px solid var(--border-color);
        border-radius: 12px;
      }

      .credit-role {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
        display: block;
      }

      .credit-name {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .credit-detail {
        color: var(--text-secondary);
        font-size: 0.95rem;
      }

      .contact-link {
        display: inline-flex;
        align-items: center;
        margin-top: 1rem;
        color: var(--accent);
        text-decoration: none;
        font-size: 0.9rem;
      }

      .contact-link i {
        margin-right: 0.5rem;
      }

      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <i class="fa-solid fa-cloud-bolt logo-icon"></i>
        <h1 class="app-name">Grid Power</h1>
      </div>
    </header>

    <div class="showcase-section">
      <div class="container">
        <h2>Mobile Experience</h2>
        <div class="slideshow-wrapper">
          <button class="nav-btn" onclick="changeSlide('mobile', -1)">❮</button>
          <div class="mobile-frame" id="mobileSlides">
            <!-- Mobile Images Injected Here -->
          </div>
          <button class="nav-btn" onclick="changeSlide('mobile', 1)">❯</button>
        </div>
      </div>
    </div>

    <div class="showcase-section" style="background: var(--card-bg)">
      <div class="container">
        <h2>Web Experience</h2>
        <div class="slideshow-wrapper">
          <button class="nav-btn" onclick="changeSlide('web', -1)">❮</button>
          <div class="web-frame" id="webSlides">
            <!-- Web Images Injected Here -->
          </div>
          <button class="nav-btn" onclick="changeSlide('web', 1)">❯</button>
        </div>
      </div>
    </div>

    <div class="features-section">
      <div class="container">
        <h2>Key Features</h2>
        <div class="features-grid">
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fa-solid fa-shield-halved"></i>
            </div>
            <span class="feature-text">Secure Storage</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fa-solid fa-share-nodes"></i>
            </div>
            <span class="feature-text">Easy Sharing</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon"><i class="fa-solid fa-bolt"></i></div>
            <span class="feature-text">Real-time Updates</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <span class="feature-text">Smart Search</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon"><i class="fa-solid fa-download"></i></div>
            <span class="feature-text">Quick Downloads</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon"><i class="fa-solid fa-eye"></i></div>
            <span class="feature-text">Built-in Viewer</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <span class="feature-text">File Management</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fa-solid fa-circle-info"></i>
            </div>
            <span class="feature-text">File Properties</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fa-solid fa-list-check"></i>
            </div>
            <span class="feature-text">Activity Logs</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon"><i class="fa-solid fa-camera"></i></div>
            <span class="feature-text">Log Export</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fa-solid fa-user-gear"></i>
            </div>
            <span class="feature-text">Profile Management</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon"><i class="fa-solid fa-database"></i></div>
            <span class="feature-text">Storage Tracking</span>
          </div>
          <div>
            <div></div>
          </div>
          <div class="feature-item">
            <div class="feature-icon"><i class="fa-solid fa-database"></i></div>
            <span class="feature-text">Many More...</span>
          </div>
          <div>
            <div></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Grid Power. All rights reserved.
      </p>
    </footer>

    <script>
      const mobileImages = [
        "Demo-images/mob1.jpg",
        "Demo-images/mob2.jpg",
        "Demo-images/mob3.jpg",
        "Demo-images/mob4.jpg",
        "Demo-images/mob5.jpg",
        "Demo-images/mob6.jpg",
        "Demo-images/mob7.jpg",
        "Demo-images/mob8.jpg",
      ];

      const webImages = [
        "Demo-images/web1.png",
        "Demo-images/web2.png",
        "Demo-images/web3.png",
        "Demo-images/web4.png",
        "Demo-images/web5.png",
        "Demo-images/web6.png",
        "Demo-images/web7.png",
        "Demo-images/web8.png",
        "Demo-images/web9.png",
      ];

      const state = {
        mobile: 0,
        web: 0,
      };

      function initSlideshow(type, images) {
        const container = document.getElementById(type + "Slides");
        images.forEach((src, index) => {
          const img = document.createElement("img");
          img.src = src;
          if (index === 0) img.classList.add("active");
          container.appendChild(img);
        });
      }

      function changeSlide(type, direction) {
        const images = type === "mobile" ? mobileImages : webImages;
        const container = document.getElementById(type + "Slides").children;

        container[state[type]].classList.remove("active");

        state[type] = (state[type] + direction + images.length) % images.length;

        container[state[type]].classList.add("active");
      }

      initSlideshow("mobile", mobileImages);
      initSlideshow("web", webImages);

      setInterval(() => changeSlide("mobile", 1), 4000);
      setInterval(() => changeSlide("web", 1), 6000);
    </script>
  </body>
</html>
